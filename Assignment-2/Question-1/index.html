<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Destination Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="inputForm">
      <form id="tempInput">
        <p>Which climate would you prefer?</p>
        <input type="radio" id="hot" name="temp" value="hot" />
        <label for="hot">Warm weather ☀️</label>
        <input type="radio" id="cold" name="temp" value="cold" />
        <label for="cold">Cooler temeratures ❄️</label>
      </form>
      <form id="preferenceInput">
        <p>How do you prefer to spend your time?</p>
        <input
          type="radio"
          id="adventure"
          name="preference"
          value="adventure"
        />
        <label for="adventure">Being adventurous 🪂</label>
        <input type="radio" id="relax" name="preference" value="relax" />
        <label for="relax">Relaxing 🧘🏼‍♀️</label>
      </form>
      <button id="checkInputBtn">Show me where to go!</button>
      <p id="result"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
